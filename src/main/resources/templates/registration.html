<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="/fragments/headerFragment.html :: header(pageTitle='Login')">Header components</th:block>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <h1>Registration</h1>
    </div>
    <div class="row justify-content-center">
        <div class="col-6">
            <form th:action="@{~/user/register}" th:object="${user}" method="POST" enctype="utf8">
                <div class="form-group">
                    <label>Username</label>
                    <div class="alert alert-danger" th:each="err: ${#fields.errors('username')}" th:text="${err}"></div>
                    <input type="text" class="form-control" th:field="*{username}">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <div class="alert alert-danger" th:each="err: ${#fields.errors('password')}" th:text="${err}"></div>
                    <input type="password" class="form-control" th:field="*{password}">
                </div>
                <div class="form-group">
                    <label>Password confirmation</label>
                    <p class="alert alert-danger" th:each="err: ${#fields.errors('passwordConfirm')}" th:text="${err}"></p>
                    <input type="password" class="form-control" th:field="*{passwordConfirm}">
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
